version: '3.8'

services:
  # Frontend Web Interface only - connects to existing API on port 8000
  frontend:
    build: 
      context: ./frontend
      target: development
    ports:
      - "3001:80"
    volumes:
      - ./frontend/static:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      - API_BASE_URL=http://host.docker.internal:8000
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - anthonys-musings-shared

networks:
  anthonys-musings-shared:
    external: true
